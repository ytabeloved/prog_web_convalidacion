<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejercicio 1</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Compra de Pintura</h1>
    <form method="POST">
        <label for="nombre">Ingresa tu nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="edad">Ingresa tu edad:</label>
        <input type="number" id="edad" name="edad" required><br>

        <label for="cantidad">Cantidad de tarros de pintura a comprar:</label>
        <input type="number" id="cantidad" name="cantidad" required><br>

        <input class="button" type="submit" value="Calcular">
    </form>

    {% if nombre %}
        <p>Nombre: {{ nombre }}</p>
        <p>Total sin descuento: ${{ total_sin_descuento }}</p>
        <p>Valor del descuento aplicado: ${{ total_valor_descuento }}</p>
        <p>Total con descuento: ${{ total_con_descuento }}</p>
    {% endif %}
</body>
</html>
